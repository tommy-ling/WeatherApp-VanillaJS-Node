<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>
  <link rel="stylesheet" href="index.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div id="weather">
      <div id="search">
        <input type="text" size="50" placeholder="Search any city in the world!">

        <div class="dropdown">
          <div class="dropdown-menu">
            <div class="dropdown-content results"></div>
          </div>
        </div>

        <button style="padding: 5px; width: 40px"><span class="toggle">°F</span><span class="hidden">°C</span></button>
      </div>
      <div id="content">
        <div class="timebar">
          <div><h1></h1></div>
          <div><h3></h3></div>
          <div><img src="" alt="" height="100" width="100"></div>
        </div>
        <div class="current">
          <ul>
            <div><li><span>Currently</span><h4></h4></li></div>
            <div><li><span class="toggle">Feels Like °C</span><span class="hidden">Feels Like °F</span><h4 class="temp"></h4></li></div>
            <div><li><span class="toggle">Temperature °C</span><span class="hidden">Temperature °F</span><h4 class="temp"></h4></li></div>
            <div><li><span class="toggle">Wind kph</span><span class="hidden">Wind mph</span><h4 class="windspeed"></h4></li></div>
            <div><li><span class="toggle">Precipitation mm</span><span class="hidden">Precipitation in</span><h4 class="precip"></h4></li></div>
          </ul>
        </div>
        <div class="forecast">
          <ul>
          </ul>
        </div>
        <div class="future">
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
